type BlogPostPage implements WagtailPage {
  id: ID!
  meta: WagtailPageMeta!
  title: String!

  date: String!
  authors: [BlogPostAuthor!]!
  body: String!
  summary: String!
}

type BlogIndexPage implements WagtailPage {
  id: ID!
  meta: WagtailPageMeta!
  title: String!

  subtitle: String!
  posts: [BlogPostPage!]!
}

type BlogPostAuthor {
  name: String!
  description: String!
  image(spec: String!): WagtailImage!
}
