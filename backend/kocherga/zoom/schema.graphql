type ZoomMeeting {
  id: ID!
  zoom_id: String!

  join_url: String!
  participants_count: Int

  instances: [ZoomMeetingInstance!]!
}

type ZoomMeetingInstance {
  id: ID!
  zoom_uuid: String!

  start_time: String!
  end_time: String!

  participants: [ZoomParticipant!]! @auth(permission: "zoom.view_participants")
}

type ZoomParticipant {
  id: ID!

  name: String!
  join_time: String!
  leave_time: String!
}
