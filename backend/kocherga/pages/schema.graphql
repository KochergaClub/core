type HeroFrontBlock implements WagtailBlock {
  id: ID!
  value: HeroFrontBlockValue!
}

type HeroFrontBlockValue {
  title: String!
  features: [HeroFrontBlockFeature!]!
}

type HeroFrontBlockFeature {
  title: String!
  link: String
  items: [HeroFrontBlockItem!]!
}

type HeroFrontBlockItem {
  text: String!
  link: String
}
