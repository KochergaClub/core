extend type Query {
  tildaPage(path: String!): TildaPage
  tildaPages: [TildaPage!]! # @staffonly
}

type TildaPage {
  path: String!
  html_url: String!
  body: String!
  title: String!
  show_header_and_footer: Boolean!
  assets: [TildaAsset!]!
  css: [TildaAsset!]!
  js: [TildaAsset!]!
}

type TildaAsset {
  url: String!
  kind: String!
}
