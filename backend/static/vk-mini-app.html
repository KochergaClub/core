<!DOCTYPE html>
<body>
  <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
  <script type="text/javascript">
    vkBridge.send("VKWebAppInit");
    vkBridge.subscribe((e) => {
      console.log(e);
    });
    function requestToken() {
      const group_id = parseInt(document.getElementById("group-id").value, 10);
      vkBridge.send("VKWebAppGetCommunityToken", {
        app_id: 6644764,
        group_id,
        scope: "stories,photos,app_widget,messages,docs,manage",
      });
    }
  </script>
  <label>ID сообщества:</label>
  <input id="group-id" type="text" />
  <button onclick="requestToken()">Запросить доступ</button>
</body>
