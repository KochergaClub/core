apiVersion: v1
kind: Service
metadata:
  name: kocherga-mysql
spec:
  ports:
  - port: 3306
  selector:
    app: kocherga-mysql
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kocherga-mysql-pvc
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: hcloud-volumes
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: kocherga-mysql
data:
  my.cnf: |-
    [client]
    default-character-set=utf8mb4

    [mysql]
    default-character-set=utf8mb4

    [mysqld]
    collation-server = utf8mb4_unicode_ci
    init-connect='SET NAMES utf8mb4'
    character-set-server = utf8mb4
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kocherga-mysql
spec:
  selector:
    matchLabels: 
      app: kocherga-mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: kocherga-mysql
    spec:
      containers:
        - name: mysql
          image: mariadb:10.3
          ports:
            - containerPort: 3306
              name: mysql
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: kocherga
                  key: root-db-password
            - name: MYSQL_DATABASE
              value: kocherga
            - name: MYSQL_USER
              value: kocherga
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: kocherga
                  key: db-password
          volumeMounts:
            - name: mysql-storage
              mountPath: /var/lib/mysql
            - name: config
              mountPath: "/etc/mysql/conf.d"
              readOnly: true
      volumes:
        - name: mysql-storage
          persistentVolumeClaim:
            claimName: kocherga-mysql-pvc
        - name: config
          configMap:
            name: kocherga-mysql
