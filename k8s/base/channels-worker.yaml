apiVersion: apps/v1
kind: Deployment
metadata:
  name: kocherga-channels-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kocherga-channels-worker
  template:
    metadata:
      labels:
        app: kocherga-channels-worker
    spec:
      containers:
        - name: default
          imagePullPolicy: Always
          image: registry.gitlab.com/kocherga/core/backend
          command: ["./scripts/channels-worker.sh"]
          volumeMounts:
            - name: secrets
              mountPath: "/code/kocherga/django/settings/secrets.py"
              subPath: "secrets.py"
              readOnly: true
            - name: configs
              mountPath: "/code/kocherga/django/settings/main.py"
              subPath: "main.py"
              readOnly: true
          env:
            - name: DJANGO_SETTINGS_MODULE
              value: kocherga.django.settings.main
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: kocherga
                  key: db_password
      volumes:
        - name: secrets
          secret:
            secretName: kocherga
        - name: configs
          configMap:
            name: kocherga
