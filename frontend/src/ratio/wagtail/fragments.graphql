fragment RatioSectionIndexPage on RatioSectionIndexPage {
  id
  title
}

fragment RatioSectionPage on RatioSectionPage {
  id
  meta {
    slug
  }
  title
  body {
    __typename
    id
    ...RatioHeaderBlock
    ...RatioParagraphBlock
    ...RatioInsetBlock
    ...RatioExerciseBlock
    ...RatioExerciseOnelineBlock
    ...RatioBriefingBlock
    ...RatioMathBlock
  }
}

fragment RatioNotebookIndexPage on RatioNotebookIndexPage {
  id
  title
}

fragment RatioNotebookPage on RatioNotebookPage {
  id
  title
  sections {
    ... on RatioNotebookSectionBlock {
      id
      value {
        ...RatioSectionPage
      }
    }
  }
}

fragment RatioPresentationIndexPage on RatioPresentationIndexPage {
  id
  title
  presentations {
    id
    title
    meta {
      html_url
    }
  }
}

fragment SlidesTitleBlock on SlidesTitleBlock {
  id
  title: value
}

fragment SlidesRichTextBlock on SlidesRichTextBlock {
  id
  value
}

fragment SlidesRawHtmlBlock on SlidesRawHtmlBlock {
  id
  value
}

fragment RatioPresentationPage on RatioPresentationPage {
  id
  title
  source
  slides {
    __typename
    id
    ...SlidesTitleBlock
    ...SlidesRichTextBlock
    ...SlidesRawHtmlBlock
  }
}
