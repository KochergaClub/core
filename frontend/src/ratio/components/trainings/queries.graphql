fragment RatioTraining_Summary on RatioTraining {
  id
  slug
  name
  date
  telegram_link
  tickets_count
  total_income
  ticket_types {
    ...RatioTicketType_Summary
  }
}

fragment RatioTraining on RatioTraining {
  id
  slug
  name
  date
  telegram_link
  tickets_count
  total_income
  discount_by_email
  discount_percent_by_email
  promocode_email
  new_ticket_email
  notion_created_email
  promocodes_count
  promocodes(first: 5) {
    ...RatioPromocodeConnection
  }
  tickets {
    ...RatioTicket
  }
  ticket_types {
    ...RatioTicketType
  }
}

query RatioTrainings(
  $before: String
  $after: String
  $first: Int
  $last: Int
  $eternal: Boolean
) {
  trainings: ratioTrainings(
    before: $before
    after: $after
    first: $first
    last: $last
    filter: { eternal: $eternal }
  ) {
    pageInfo {
      ...PageInfo
    }
    edges {
      node {
        ...RatioTraining_Summary
      }
    }
  }
}

query RatioTrainingBySlug($slug: String!) {
  training: ratioTrainingBySlug(slug: $slug) {
    ...RatioTraining
  }
}

mutation CreateRatioTraining($input: CreateRatioTrainingInput!) {
  result: createRatioTraining(input: $input) {
    ...RatioTraining
    ...GenericError
    ...ValidationError
  }
}
mutation DeleteRatioTraining($slug: String!) {
  result: ratioDeleteTraining(input: { slug: $slug }) {
    ok
  }
}

query RatioTrainingPromocodesPage(
  $before: String
  $after: String
  $first: Int
  $last: Int
  $slug: String!
) {
  training: ratioTrainingBySlug(slug: $slug) {
    id
    promocodes(before: $before, after: $after, first: $first, last: $last) {
      ...RatioPromocodeConnection
    }
  }
}

mutation UpdateRatioTraining($input: UpdateRatioTrainingInput!) {
  result: updateRatioTraining(input: $input) {
    ...RatioTraining
    ...GenericError
    ...ValidationError
  }
}
