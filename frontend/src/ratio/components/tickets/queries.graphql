fragment RatioTicketWithTraining on RatioTicket {
  ...RatioTicket
  training {
    id
    slug
    name
  }
}

query RatioTickets($before: String, $after: String, $first: Int, $last: Int) {
  tickets: ratioTickets(
    before: $before
    after: $after
    first: $first
    last: $last
  ) {
    pageInfo {
      ...PageInfo
    }
    edges {
      node {
        ...RatioTicketWithTraining
      }
    }
  }
}
