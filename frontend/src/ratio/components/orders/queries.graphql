fragment RatioOrder on RatioOrder {
  id
  created
  fulfilled
  email
  first_name
  last_name
  city
  ticket_type {
    id
    price
    name
    training {
      id
      slug
      name
    }
  }
}

query RatioOrders($before: String, $after: String, $first: Int, $last: Int) {
  orders: ratioOrders(
    before: $before
    after: $after
    first: $first
    last: $last
  ) {
    pageInfo {
      ...PageInfo
    }
    edges {
      node {
        ...RatioOrder
      }
    }
  }
}
