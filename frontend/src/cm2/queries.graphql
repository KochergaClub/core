fragment Customer on Cm2Customer {
  id
  first_name
  last_name
  card_id
}

fragment OrderWithCustomer on Cm2Order {
  id
  start
  end
  value
  customer {
    ...Customer
  }
}

query Cm2Orders($status: String, $after: String, $before: String) {
  cm2Orders(status: $status, after: $after, before: $before) {
    pageInfo {
      ...PageInfo
    }
    edges {
      node {
        ...OrderWithCustomer
      }
    }
  }
}

query Cm2Order($id: ID!) {
  cm2Order(id: $id) {
    ...OrderWithCustomer
  }
}

mutation Cm2CreateOrder($params: Cm2CreateOrderInput!) {
  cm2CreateOrder(input: $params) {
    customer {
      id
    }
  }
}

query Cm2SearchCustomers($search: String!) {
  cm2Customers(search: $search, first: 10) {
    edges {
      node {
        ...Customer
      }
    }
  }
}

query Cm2Customers($after: String, $before: String) {
  cm2Customers(after: $after, before: $before) {
    pageInfo {
      ...PageInfo
    }
    edges {
      node {
        ...Customer
      }
    }
  }
}

mutation Cm2CreateCustomer($params: Cm2CreateCustomerInput!) {
  cm2CreateCustomer(input: $params) {
    id
  }
}

mutation Cm2CloseOrder($id: ID!) {
  cm2CloseOrder(id: $id)
}

query Cm2CustomerPage($id: ID!) {
  cm2Customer(id: $id) {
    ...Customer
    orders {
      edges {
        node {
          id
          start
        }
      }
    }
  }
}
