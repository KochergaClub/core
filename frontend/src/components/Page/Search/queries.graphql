fragment PageSearchItem on PageSearchItem {
  page {
    id
    title
    meta {
      html_url
    }
  }
}

fragment EventSearchItem on EventSearchItem {
  event {
    id
    title
    start
  }
}

query Search($input: SearchInput!) {
  search(input: $input) {
    results {
      ...PageSearchItem
      ...EventSearchItem
    }
    more
  }
}
