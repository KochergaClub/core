query WagtailPageType($path: String, $preview_token: String) {
  wagtailPage(path: $path, preview_token: $preview_token) {
    __typename
    id
  }
}

query TildaPage($path: String!) {
  tildaPage(path: $path) {
    body
    title
    description
    show_header_and_footer
    og_image(spec: "fill-1200x630") {
      url
    }
    vk_image: og_image(spec: "fill-1020x456") {
      url
    }
    css {
      url
    }
    js {
      url
    }
  }
}

query TildaPages {
  tildaPages {
    path
  }
}

query WagtailPages {
  wagtailPages {
    meta {
      url
    }
  }
}

fragment CommonWagtailPage on WagtailPage {
  id
  title
  meta {
    slug
    url
    description
  }
}
