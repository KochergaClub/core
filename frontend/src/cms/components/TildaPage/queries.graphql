fragment RatioOrder on RatioOrder {
  id
  confirmation_token
}

mutation RatioCreateOrder($input: RatioCreateOrderInput!) {
  result: ratioCreateOrder(input: $input) {
    ... on RatioOrder {
      ...RatioOrder
    }
    ... on GenericError {
      message
    }
    ... on ValidationError {
      errors {
        name
        messages
      }
    }
  }
}

fragment RatioTicketType_ForPicker on RatioTicketType {
  id
  price
  name
}

query RatioTicketTypes {
  result: ratioTicketTypes {
    ...RatioTicketType_ForPicker
  }
}
