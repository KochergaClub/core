schema: server/apolloSchema/*.graphql
generates:
  server/apolloSchema/gen-types.ts:
    config: 
      useIndexSignature: true
    plugins: 
      - typescript
      - typescript-resolvers

  src/cm2/codegen.tsx:
    documents:
      - src/cm2/queries.ts
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withComponent: false
      withHOC: false
      withHooks: true

  src/staff/codegen.tsx:
    documents:
      - src/staff/queries.ts
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withComponent: false
      withHOC: false
      withHooks: true
