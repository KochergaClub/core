schema: server/apolloSchema/*.graphql
documents: 'src/**/*.graphql'

generates:
  server/apolloSchema/gen-types.ts:
    config: 
      contextType: ./types#TContext
    plugins: 
      - typescript
      - typescript-resolvers

  src/apollo/gen-types.ts:
    - typescript

  src/:
    preset: near-operation-file
    presetConfig:
      extension: .generated.tsx
      baseTypesPath: apollo/gen-types.ts
    plugins:
      - typescript-operations
      - typescript-react-apollo
    config:
      withComponent: false
      withHOC: false
      withHooks: true
