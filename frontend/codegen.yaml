schema:
  - schema.graphql
  - server/apolloSchema/*.graphql
documents: 'src/**/*.graphql'

generates:
  server/apolloSchema/gen-types.ts:
    plugins: 
      - typescript
      - typescript-resolvers
    config: 
      contextType: ./types#TContext

  src/apollo/gen-types.ts:
    plugins:
      - typescript

  src/:
    preset: near-operation-file
    presetConfig:
      extension: .generated.tsx
      baseTypesPath: apollo/gen-types.ts
    plugins:
      - typescript-operations
      - typescript-react-apollo
    config:
      withComponent: false
      withHOC: false
      withHooks: true
