schema: server/apolloSchema/*.graphql
generates:
  server/apolloSchema/gen-types.ts:
    config: 
      contextType: ./types#TContext
    plugins: 
      - typescript
      - typescript-resolvers

  src/cm2/codegen.tsx:
    documents:
      - src/cm2/queries.ts
    plugins:
      - typescript
      - typescript-operations
