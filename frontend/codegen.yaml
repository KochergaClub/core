schema:
  - ../schema.graphql
documents: 'src/**/*.graphql'

generates:
  src/apollo/gen-types.ts:
    plugins:
      - typescript

  src/:
    preset: near-operation-file
    presetConfig:
      extension: .generated.tsx
      baseTypesPath: apollo/gen-types.ts
    plugins:
      - typescript-operations
      - typescript-react-apollo
    config:
      withComponent: false
      withHOC: false
      withHooks: true
