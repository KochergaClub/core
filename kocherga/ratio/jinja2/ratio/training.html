{% extends 'base.html' %}

{% block title %}Ratio{% endblock %}

{% block content %}
<div class="container">
  <h1>{{ training.name }}</h1>
  <p>Когда: <strong>{{ training.date }}</strong></p>
  <p>Число участников: <a href="{{ tickets_url }}">{{ training.tickets_count() }}</a></p>
  <div>
    <form method="post">
      {{ csrf_input }}
      <input type="submit" class="btn btn-primary" value="Отправить участников в mailchimp" />
    </form>
  </div>
</div>
{% endblock %}
