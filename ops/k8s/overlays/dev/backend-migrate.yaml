apiVersion: batch/v1
kind: Job
metadata:
  name: kocherga-backend-migrate
spec:
  ttlSecondsAfterFinished: 3600
  template:
    spec:
      containers:
        - name: default
          command: ["./manage.py", "migrate"]
          imagePullPolicy: Always
          image: registry.gitlab.com/kocherga/core/backend
          volumeMounts:
            - name: secrets
              mountPath: "/code/kocherga/django/settings/secrets.py"
              subPath: "secrets.py"
              readOnly: true
            - name: configs
              mountPath: "/code/kocherga/django/settings/main.py"
              subPath: "main.py"
              readOnly: true
          envFrom:
            - configMapRef:
                name: kocherga-common-env
            - configMapRef:
                name: kocherga-backend-env
          env:
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: kocherga-backend-secret
                  key: db_password
            - name: prometheus_multiproc_dir
              value: /tmp # TODO - create empty tmpfs dir to avoid file name collisions etc.
      volumes:
        - name: secrets
          secret:
            secretName: kocherga-backend-secret
        - name: configs
          configMap:
            name: kocherga-backend-config
      restartPolicy: Never
  backoffLimit: 5
