version: "2"

options:
  compose-file-path: 'docker/compose.dev-mac.yml'
syncs:
  data:
    src: '/data/kocherga'
  code:
    notify_terminal: true
    src: '.'
    sync_excludes:
      - 'Path node_modules'
      - 'Path jsx/.next'
      - 'Path .git'
      - 'Path .docker-sync'
      - 'Name __pycache__'
    sync_excludes_type: 'none'
