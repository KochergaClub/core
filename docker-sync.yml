version: "2"

options:
  compose-file-path: 'docker/compose.dev-mac.yml'
syncs:
  data:
    src: 'backend/data/volume'
  code-jsx:
    notify_terminal: true
    src: './frontend/src'
    sync_excludes_type: 'none'
  code-py:
    notify_terminal: true
    src: './backend/kocherga'
    sync_excludes:
      - 'Name __pycache__'
    sync_excludes_type: 'none'
  code-pytest:
    notify_terminal: true
    src: './backend/tests'
    sync_excludes:
      - 'Name __pycache__'
    sync_excludes_type: 'none'
