version: "2"

options:
  compose-file-path: 'docker/compose.dev-mac.yml'
syncs:
  data:
    src: '/data/kocherga'
  code-jsx:
    notify_terminal: true
    src: './jsx'
    sync_excludes_type: 'none'
  code-py:
    notify_terminal: true
    src: './kocherga'
    sync_excludes:
      - 'Name __pycache__'
    sync_excludes_type: 'none'
